<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinhoFlix</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { background:#0f1014; color:white; font-family:Inter,sans-serif; }
        .alert-container { margin-top:20px; }

        .comentarios-box { display:none; }
        .comentarios-box.active { display:block; }

        .dropdown-menu-custom {
            background:#1a1c23;
            border-radius:10px;
            border:1px solid #333;
        }
        .dropdown-menu-custom .dropdown-item {
            color:white;
        }
        .dropdown-menu-custom .dropdown-item:hover {
            background:#2d2f36;
            color:#ffc107;
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body class="d-flex flex-column min-vh-100">

{% include 'navbar.html' %}

<!-- FLASH MESSAGES -->
<div class="container alert-container">
    {% with mensagens = get_flashed_messages(with_categories=True) %}
        {% for categoria, mensagem in mensagens %}
            <div class="alert alert-{{ categoria }} alert-dismissible fade show">
                {{ mensagem }}
                <button class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endwith %}
</div>

<main class="flex-grow-1">
    {% block body %}{% endblock %}
</main>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {

  /* â¤ï¸ CURTIR */
  document.addEventListener('click', async e => {
  const btn = e.target.closest('.btn-like');
  if (!btn) return;

  const tipo = btn.dataset.tipo;
  const id = btn.dataset.id;

  const csrfToken = document
    .querySelector('meta[name="csrf-token"]')
    .getAttribute('content');

  const res = await fetch(`/curtir/${tipo}/${id}`, {
    method: 'POST',
    headers: {
      'X-CSRFToken': csrfToken
    }
  });

  if (!res.ok) return;

  const data = await res.json();

  btn.classList.toggle('btn-danger', data.liked);
  btn.classList.toggle('btn-outline-danger', !data.liked);

  const count = document.getElementById(`like-count-${tipo}-${id}`);
  if (count) count.textContent = data.total_likes;
});


  /* ðŸ’¬ ABRIR / FECHAR COMENTÃRIOS */
  document.addEventListener('click', e => {
    const btn = e.target.closest('.btn-comment');
    if (!btn) return;

    const tipo = btn.dataset.tipo;
    const id = btn.dataset.id;

    const box = document.getElementById(`comentarios-${tipo}-${id}`);
    if (box) box.classList.toggle('active');
  });

  /* ðŸ’¬ ENVIAR COMENTÃRIO */
  document.addEventListener('submit', async e => {
    if (!e.target.classList.contains('comentario-form')) return;
    e.preventDefault();

    const form = e.target;
    const tipo = form.dataset.tipo;
    const id = form.dataset.id;
    const input = form.querySelector('input[name="texto"]');

    if (!input.value.trim()) return;

    const res = await fetch(`/comentario/${tipo}/${id}`, {
      method: 'POST',
      body: new FormData(form)
    });

    if (!res.ok) return;

    const data = await res.json();

    const box = document.getElementById(`comentarios-${tipo}-${id}`);
    box.insertAdjacentHTML('beforeend', `
      <div class="comentario-item mb-2" data-comentario-id="${data.id}">
        <strong>${data.usuario}</strong>
        <div class="small">${data.texto}</div>
        <button class="btn btn-sm btn-outline-danger btn-apagar-comentario"
                data-comentario-id="${data.id}">
          Apagar
        </button>
      </div>
    `);

    input.value = '';
  });

  /* ðŸ—‘ï¸ APAGAR COMENTÃRIO */
  document.addEventListener('click', async e => {
    if (!e.target.classList.contains('btn-apagar-comentario')) return;

    const id = e.target.dataset.comentarioId;

    const res = await fetch(`/comentario/apagar/${id}`, { method: 'POST' });
    if (res.ok) {
      e.target.closest('.comentario-item').remove();
    }
  });

});
</script>



{% block scripts %}{% endblock %}

</body>
</html>
